        <title>BitTrails</title>
        <link rel="stylesheet" type="text/css" href="base.css" />
        <link href='http://fonts.googleapis.com/css?family=Sanchez' rel='stylesheet' type='text/css'>

        <script type="text/javascript" src="https://www.google.com/jsapi"></script>
        <script type="text/javascript">
            google.load('jquery', '1.6.2');
            google.load('visualization', '1.0', {'packages':['corechart']});
            google.setOnLoadCallback(loadCharts);

            function loadCharts() {
                loadChart("chart",
                    "Does Lady Gaga help me burn calories?",
                    {"gaga": "Lady Gaga",
                     "music": "All music",
                     "calories": "Calories burned"
                    },
                    {"2012/10/22": [10,20,341],
                     "2012/10/23": [15,10,367],
                     "2012/10/24": [12,17,352],
                     "2012/10/25": [5,10,162],
                     "2012/10/26": [16,14,352],
                     "2012/10/27": [19,8,370],
                     "2012/10/28": [12,17,352],
                     "2012/10/29": [1,10,338],
                     "2012/10/30": [12,17,352],
                     "2012/10/31": [21,10,374],
                     "2012/11/1": [12,17,352],});
            }

            function loadChart(chartID, chartTitle, dataTitles, data) {
                var chart = new google.visualization.LineChart(document.getElementById("chart"));
                var table = new google.visualization.DataTable();
                var options = {'title':null,
                               'height':250,
                               'width':700,
                               'backgroundColor':'#FCFAED',
                               'legend': 'top',
                               Axes: {0: {logScale: false},
                    1: {logScale: false}},
                     series:{
                       0:{targetAxisIndex:0},
                       1:{targetAxisIndex:0},
                       2:{targetAxisIndex:1}}};
                    
                table.addColumn('date', 'Date');
                for (col in dataTitles) {
                    table.addColumn('number', dataTitles[col]);
                }

                for (date_str in data) {
                    table.addRow([new Date(date_str), data[date_str][0], data[date_str][1], data[date_str][2]]);
                }
                    
                chart.draw(table, options);
            }
        </script>
        <script type="text/javascript">var switchTo5x=true;</script>
<script type="text/javascript" src="http://w.sharethis.com/button/buttons.js"></script>
