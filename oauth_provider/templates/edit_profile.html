{% extends "layout.html" %}
{% block title %}Edit Profile{% endblock %}
{% block content %}
  <h2>Edit Profile</h2>
  <form action="" method="POST">
      <label>Name</label>
      <input type=text name=name size=30 value="{{ form.name }}">
      <label>E-Mail</label>
      <input type=text name=email size=30 value="{{ form.email }}">
      <br/> 
      <button type="submit" class="btn"> Update profile </button>
      <button type="submit" name="delete" class="btn btn-danger"> Delete </button>
  </form>
{% endblock %}
