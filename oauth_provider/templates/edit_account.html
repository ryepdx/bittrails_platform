{% extends "base.html" %}
{% block title %}Edit Profile{% endblock %}
{% block content %}
    <div class="six columns">
    <h3>Edit Account</h3>
      <form action="" method="POST">
          <label>Name</label>
          <input type=text name=name size=30 value="{{ form.name }}">
          <label>E-Mail</label>
          <input type=text name=email size=30 value="{{ form.email }}">
          <br/> 
          <button type="submit" class="button"> Update Account </button>
          <button type="submit" name="delete" class="button alert"> Delete </button>
      </form>
    </div>
{% endblock %}
